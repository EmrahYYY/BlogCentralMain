<!DOCTYPE html>
<html lang="en"  xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blogs collection</title>
</head>
<body>
<div th:each = "blog:${blogs}">
    <p> BlogTitle: </p>
    <p th:text = "${blog.title}" ></p>
    <p> BlogContent: </p>
    <p th:text = "${#strings.abbreviate(blog.text,150)}"></p>
    <form th:action = "@{blog/title/{title}}">
        <input class="form-control" type="text" placeholder="Enter search term..."
               aria-label="Enter search term..." aria-describedby="button-search" />
        <input type="submit" value="search" th:href="@{/blog/title/{title}(title= ${blog.title})}"\>
    </form>
</div>

</body>
</html>
